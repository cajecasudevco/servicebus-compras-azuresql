version: "3.9"
services:
  addcompra:
    build: ./AddCompra
    container_name: addcompra
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - SERVICEBUS_CONNECTION_STRING=${SERVICEBUS_CONNECTION_STRING}
      - SERVICE_BUS_QUEUE_NAME=${SERVICE_BUS_QUEUE_NAME:-compras}
    ports:
      - "5081:8080"
    depends_on: []

